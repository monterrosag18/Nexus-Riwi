<body>

    <div class="admin-grid-layout">

            <div class="brand">
                <i class="fa-solid fa-shield-halved"></i>
                <h2>NEXUS CORE</h2>

            <nav class="admin-nav">
                <a href="#roster" class="active"><i class="fa-solid fa-users-gear"></i> Faction Roster</a>

                                    <div class="color-swatch" style="background: #27AE60;" data-color="#27AE60"></div>
                                    <div class="color-swatch" style="background: #ADFF2F;" data-color="#ADFF2F"></div>

                                    <!-- Purples / Pinks -->
                                    <div class="color-swatch" style="background: #9D00FF;" data-color="#9D00FF"></div>
                                    <div class="color-swatch" style="background: #FF00FF;" data-color="#FF00FF"></div>
                                    <div class="color-swatch" style="background: #9B51E0;" data-color="#9B51E0"></div>
                                    <div class="color-swatch" style="background: #E83E8C;" data-color="#E83E8C"></div>
                                    <div class="color-swatch" style="background: #FF1493;" data-color="#FF1493"></div>

                                    <!-- Reds / Oranges / Yellows -->
                                    <div class="color-swatch" style="background: #FF0000;" data-color="#FF0000"></div>
                                    <div class="color-swatch" style="background: #EB5757;" data-color="#EB5757"></div>
                                    <div class="color-swatch" style="background: #FF4500;" data-color="#FF4500"></div>
                                    <div class="color-swatch" style="background: #FF8C00;" data-color="#FF8C00"></div>
                                    <div class="color-swatch" style="background: #F2C94C;" data-color="#F2C94C"></div>
                                    <div class="color-swatch" style="background: #FFFF00;" data-color="#FFFF00"></div>

                                    <!-- Grays / Whites -->
                                    <div class="color-swatch" style="background: #FFFFFF;" data-color="#FFFFFF"></div>
                                    <div class="color-swatch" style="background: #B0C4DE;" data-color="#B0C4DE"></div>
                                </div>
                                <input type="hidden" id="clan-color" required>
                            </div>
